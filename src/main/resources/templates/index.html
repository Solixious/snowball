<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Project Snowball Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>
<body>
<link th:replace="~{fragments/header}"/>
<div class="container">
    <div class="card">
        <h2>Market Status</h2>
        <span th:classappend="${marketOpen} ? 'badge profit' : 'badge loss'" th:text="${marketOpen} ? 'Market is OPEN' : 'Market is CLOSED'"></span>
    </div>
    <div class="card">
        <h2>Current Holdings</h2>
        <table class="table">
            <thead>
                <tr><th>Symbol</th><th>Quantity</th><th>Avg. Price</th><th>Current Price</th></tr>
            </thead>
            <tbody>
                <tr th:each="holding : ${holdings}">
                    <td th:text="${holding.symbol}"></td>
                    <td th:text="${holding.quantity}"></td>
                    <td th:text="${holding.avgPrice}"></td>
                    <td th:text="${holding.currentPrice}"></td>
                </tr>
            </tbody>
        </table>
        <p th:if="${holdings == null or #lists.isEmpty(holdings)}" class="badge neutral">No holdings found.</p>
    </div>
    <div class="card">
        <h2>Active Orders</h2>
        <table class="table">
            <thead>
                <tr><th>Order ID</th><th>Symbol</th><th>Type</th><th>Quantity</th><th>Status</th></tr>
            </thead>
            <tbody>
                <tr th:each="order : ${activeOrders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.symbol}"></td>
                    <td th:text="${order.type}"></td>
                    <td th:text="${order.quantity}"></td>
                    <td th:text="${order.status}"></td>
                </tr>
            </tbody>
        </table>
        <p th:if="${activeOrders == null or #lists.isEmpty(activeOrders)}" class="badge neutral">No active orders.</p>
    </div>
</div>

</body>
</html>
