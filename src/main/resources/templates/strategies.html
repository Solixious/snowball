<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Strategies</title>
    <link rel="stylesheet" th:href="@{/css/global.css}" />
</head>
<body>
<link th:replace="~{fragments/header}"/>
<div class="container">
    <div class="card">
        <h2>Add / Edit Strategy</h2>
        <form id="strategyForm" th:action="@{/strategies}" method="post">
            <input type="hidden" name="id" th:value="${strategy.id}" />
            <label>Name: <input type="text" name="name" th:value="${strategy.name}" required /></label><br/>
            <label>Description: <input type="text" name="description" th:value="${strategy.description}" /></label><br/>
            <label>Strategy JSON:</label><br/>
            <textarea name="rulesJson" rows="10" cols="60" th:text="${strategy.rulesJson}" style="width:100%;"></textarea><br/>
            <button type="submit">Save</button>
        </form>
    </div>
    <div class="card">
        <h2>Existing Strategies</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${strategies}">
                <td th:text="${s.name}"></td>
                <td th:text="${s.description}"></td>
                <td>
                    <form th:action="@{/strategies/edit}" method="get" style="display:inline;">
                        <input type="hidden" name="id" th:value="${s.id}" />
                        <button type="submit" class="secondary">Edit</button>
                    </form>
                    <form th:action="@{/strategies/delete}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${s.id}" />
                        <button type="submit" class="badge loss" style="border:none;">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <p th:if="${strategies == null or #lists.isEmpty(strategies)}" class="badge neutral">No strategies found.</p>
    </div>
</div>
</body>
</html>
